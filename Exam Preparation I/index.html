<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Company Codex</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid p-2 bg-warning">
        <h1 class="h1 text-center text-dark">
            Company Codex
        </h1>
    </div>
    <div class="container-fluid p-2 bg-transparent border border-warning">
            <h1 class="h1 text-center text-dark">
                Register Yourself
            </h1>
        </div>

    <nav class="navbar navbar-light bg-warning">

    <nav class="navbar navbar-light bg-white">

    <hr class="bg-warning mt-0 mx-2">

    <div class="container">
        <form>
            <div class="row justify-content-around m-5">
                <div class="col-3">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name...">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name...">
                    </div>
                </div>
            </div>
        </form>
        <form>
            <div class="row justify-content-around mx-5">
                <div class="col-3">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Company...">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <input type="text" class="form-control" id="branch" placeholder="Branch...">
                    </div>
                </div>
            </div>
        </form>
        <div class="row justify-content-around mx-2">
            <div class="col-8">
                <hr class="bg-warning">
            </div>
        </div>
        <div class="row justify-content-around">
            <h1>Work Email</h1>
        </div>
        <div class="row justify-content-around mx-5">
            <div class="col-6">
                <div class="input-group input-group-lg">
                    <input type="text" id="email" class="form-control text-center" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"
                        disabled="true" value=".@-.com" >
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
