<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Profile</title>
</head>

<body>
    <header class="container bg-white text-center">
        <h1 class="text-danger h1 p-3">
            Modify me
        </h1>
    </header>
    <div class="container">
        <hr class="hr bg-danger m-2" style="height: 2px">
    </div>
    <h3 class="text-danger h3 text-center pb-3">
        Personal Info
    </h3>
    <div class="container">
        <div class="row justify-content-around mb-3">
            <div class="col-3" id="firstName">
                <p class="text-danger font-weight-bold text-center">First Name</p>
                <p class="text-center first-name"  style="font-size: 20px;  font-weight:600">Pesho</p>
            </div>
            <div class="col-3">
                <p class="text-danger font-weight-bold text-center">Last Name</p>
                <p class="text-center" style="font-size: 20px; font-weight:600">Peshov</p>
            </div>
        </div>
        <div class="row justify-content-around mb-5">
            <div class="col-3">
                <p class="text-danger font-weight-bold text-center">Phone Number</p>
                <p class="text-center" style="font-size: 20px;  font-weight:600">555-333-4545</p>
            </div>
            <div class="col-3">
                <p class="text-danger font-weight-bold text-center">UCL</p>
                <p class="text-center" style="font-size: 20px;  font-weight:600">9311124003</p>
            </div>
        </div>
        <hr class="hr bg-danger m-2" style="height: 2px">

        <h3 class="text-danger h3 text-center pb-3">
            Team and Position
        </h3>
        <div class="form-group row  text-center justify-content-around ">
            <div class="form-check form-check-inline">
                <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Support</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">CRM</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Marketing</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option3">
                <label class="form-check-label" for="inlineRadio3">Development</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" checked id="inlineRadio5" value="option3">
                <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
        </div>
        <div class="row justify-content-around mx-2">
            <div class="col-6">
                <hr class="hr bg-danger m-3" style="height: 2px">
            </div>
        </div>
        <div class="form-group row text-center justify-content-around">
            <div class="form-check form-check-inline">
                <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Team Lead</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Employee</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input mr-4" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Intern</label>
            </div>
        </div>
        <hr class="hr bg-danger mt-4" style="height: 2px">
             <div class="col text-center my-4">
                <button type="button" class="btn btn-danger px-3 mr-5">Submit</button>
                <button type="button" class="btn btn-danger px-3 ml-5">Reset</button>
            </div>     
    </div>
    </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
